<div class="row text-center">
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 pb-2">

    <img src="/assets/icons/plus.icon.JPG" class="plus-icon" data-toggle="modal" data-target="#modalNew">
  </div>
  <div class="col-md-4 col-lg-3 col-sm-6 p-2 pb-2" *ngFor="let note of notes" (click)="showSelectedNote(note)" data-toggle="modal"
    data-target="#modalViewNote">
    <div class="card border-primary">
      <div class="card-header">
        <h5>
          <span>{{note.author}}</span>
        </h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{note.description.substr(0,140)}}</p>
      </div>
    </div>
  </div>

</div>



<app-add-note-modal (add)="onAdddNote($event)"></app-add-note-modal>

<app-view-note-modal [note]="selectedNote"></app-view-note-modal>
