<div class="modal" id="modalNew">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Post A Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #form="ngForm" novalidate>
          <div class="form-group has-danger">
            <label class="form-control-label sr-only" for="author">Author</label>
            <input type="text" #author="ngModel" [(ngModel)]="note.author" class="form-control" id="author" name="author" placeholder="Enter author name"
              required>
          </div>
          <div class="form-group">
            <label class="form-control-label sr-only" for="author">Description</label>
            <textarea #description="ngModel" [(ngModel)]="note.description" class="form-control" id="description" name="description"
              rows="4" cols="50" placeholder="Enter note description" required></textarea>
            <div class="invalid-form">* All fields are required</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="form.valid && onAddNote()">Add</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
